<!DOCTYPE html>
<html>
<head>
    <title>Live Urdu ‚Üí English Translation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
        #editor {
            height: 420px;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .block {
            border-bottom: 1px solid #ddd;
            padding: 10px 5px;
            margin-bottom: 12px;
        }
        .eng-edit {
            display: inline-block;
            padding: 2px 4px;
            border: 1px dashed #bbb;
            min-width: 80px;
        }
        .summary {
            font-style: italic;
            color: #444;
            margin-top: 4px;
        }
    </style>
</head>

<body class="p-4">

<div class="container">

    <h3>üé§ Live Urdu ‚Üí English Translation</h3>

    <div class="my-3">
        <button id="startBtn" class="btn btn-success">Start</button>
        <button id="stopBtn" class="btn btn-danger">Stop</button>
        <button id="saveBtn" class="btn btn-primary">Save to DB</button>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <label>Urdu</label>
            <textarea id="urduBox" class="form-control" rows="4"></textarea>
        </div>

        <div class="col-md-4">
            <label>English</label>
            <textarea id="englishBox" class="form-control" rows="4"></textarea>
        </div>

        <div class="col-md-4">
            <label>Send Box</label>
            <textarea id="sendBox" class="form-control" rows="4"></textarea>
        </div>
    </div>

    <hr>

    <div id="editor"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<script>
window.onload = () => {

    const quill = new Quill("#editor", { theme: "snow" });

    // ‚≠ê Insert block inside editor
    function insertBlock(urdu, english, summary) {

        const html = `
        <div class="block">
            <p><b>Urdu:</b> ${urdu}</p>

            <p class="eng-line">
                <b>English:</b>
                <span class="eng-edit" contenteditable="true">${english}</span>
            </p>

            <p class="summary"><b>Summary:</b> ${summary}</p>

            <button class="send-btn"
                style="
                    background:#0d6efd;
                    color:white;
                    border:none;
                    padding:4px 14px;
                    border-radius:4px;
                    cursor:pointer;
                    display:inline-block;
                    margin-top:6px;
                    font-size:13px;
                ">
                Send
            </button>
        </div>
        <br/>
        `;

        quill.clipboard.dangerouslyPasteHTML(quill.getLength(), html);
    }

    // ‚≠ê SEND BUTTON CLICK
    document.addEventListener("click", e => {
        if (!e.target.classList.contains("send-btn")) return;

        const block = e.target.closest(".block");
        const engText = block.querySelector(".eng-edit").innerText.trim();

        document.getElementById("sendBox").value = engText;

        console.log("üì© Sent to SendBox:", engText);
    });

    // ‚≠ê Poll backend for latest translation
    setInterval(() => {
        axios.get("/get_latest").then(res => {
            if (!res.data.urdu.trim()) return;

            insertBlock(res.data.urdu, res.data.english, res.data.summary);

            urduBox.value = res.data.urdu;
            englishBox.value = res.data.english;
        });
    }, 1000);

    // START / STOP / SAVE
    startBtn.onclick = () => axios.get("/start");
    stopBtn.onclick = () => axios.get("/stop");

    saveBtn.onclick = () => {
        axios.post("/save", { editor: quill.root.innerHTML })
            .then(() => alert("Saved successfully"));
    };
};
</script>

</body>
</html>
